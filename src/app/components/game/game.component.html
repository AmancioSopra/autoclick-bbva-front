<div class="container-fluid ps-0 pe-0">

    <div class=" header d-flex justify-content-between align-items-center ps-3 pe-3 pt-1 pb-1">
        <h4 class="text-center color--white pt-2"> {{"pages.game.hello" | translate:{user:this.username} }}</h4>
        <button type="button" class="btn btn-primary" (click)="navigateBack()">
            <i class="fa fa-sign-out color--white" aria-hidden="true"></i>
        </button>
    </div>

    <div class="d-flex flex-column align-items-center mt-5">
        <div class="marker">
            <div class="d-flex flex-row align-items-center">
                <span class="color--white">{{clickCount}}</span>
                <i class="fas fa-mouse ms-1 color--white"></i>
            </div>

            <div class="d-flex flex-row align-items-center">
                <span class="color--white">{{autoClickers}}</span>
                <i class="fa-solid fa-wand-magic-sparkles ms-1 color--white"></i>
            </div>
        </div>

        <div class="d-flex flex-column mt-3">
            <button id="clicBtn" type="button" class="btn btn-primary" (click)="addClic()">
                <i class="fas fa-mouse  color--white ms-1"></i> Clic
            </button>

            <button id="autoClicBtn" type="button" class="btn btn-secondary" (click)="buyAutoClic()" [disabled]="canBuyDisabled" [ngStyle]="{'visibility': clickCount > CLICS_BEFORE_SHOW_AUTOCLICKER_BUTTON  ? 'visible' : 'hidden'}">
                <i class="fa-solid fa-wand-magic-sparkles color--white me-1"></i> <span> {{"pages.game.buyAutoClic" | translate}}
                    ({{autoClickerCost}}<i class="fas fa-mouse"></i>)</span></button>
        </div>

        <span class="messageAutoClicker mt-3" [ngStyle]="{'visibility': clickCount >= 5 ? 'visible' : 'hidden'}">{{messageAutoClicker }}</span>
    </div>

</div>
